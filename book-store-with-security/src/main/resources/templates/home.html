<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5 ">
    <div class="row">
      <div class="col-md-4" th:each="book : ${books}">
        <div class="card my-2 border-danger">
          <img th:src="${book.imgUrl}"  class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title text-center text-capitalize" th:text="${book.title}"></h3>
          </div>
          <div class="card-footer">
            <div class="justify-content-between d-flex ">
              <a th:href="@{'/book/details?id='+${book.id}}" class="btn btn-link">Details</a>
              <p class="badge badge-info" th:text="${'$'+ book.price}"></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
