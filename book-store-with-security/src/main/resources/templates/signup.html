<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text"  id="username" th:field="*{username}" class="form-control">
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" name="" id="pass" class="form-control" th:field="*{password}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="" id="email" th:field="*{email}" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Register">
        </form>
    </div>
</main>
</body>
</html>
