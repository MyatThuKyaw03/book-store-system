<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Book Form</h3>
                    </div>
                    <div class="card-body bg-secondary text-light">
                        <form th:action="@{/book/update}" th:object="${book}" method="post">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control"
                                        th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                                        th:field="*{title}">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                            </div>

                            <div class="form-group">
                                <label for="price" >Price</label>
                                <input type="number" id="price" step="any" class="form-control"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                       th:field="*{price}">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                            </div>

                            <div class="form-group">
                                <label for="yp">Year of Published</label>
                                <input type="date"  id="yp" class="form-control"
                                        th:classappend="${#fields.hasErrors('yearPublished')} ? 'is-invalid'"
                                        th:field="*{yearPublished}">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('yearPublished')}" th:errors="*{yearPublished}"></small>
                                        
                            </div>
                            
                            <div class="form-group">
                                <label for="publisher">Publisher</label>
                                <input type="text"  id="publisher" class="form-control"
                                        th:classappend="${#fields.hasErrors('publisher')} ? 'is-invalid'"
                                        th:field="*{publisher}">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></small>
                            </div>
                            
                            <div class="form-group">
                                <label for="imgUrl">Image Url</label>
                                <input type="text"  id="imgUrl" class="form-control"
                                        th:field="*{imgUrl}"
                                        th:classappend="${#fields.hasErrors('imgUrl')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('imgUrl')}"></small>
                            </div>

                            <div class="form-group">
                                <label for="authors">Authors</label>
                                <select id="authors" class="form-control" th:field="*{author.id}">
                                    <option th:each="au : ${authors}" th:text="${au.name}" th:value="${au.id}"></option>
                                </select>
                            </div>

                            <input type="submit" class="btn btn-info btn-block" value="Save">

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
