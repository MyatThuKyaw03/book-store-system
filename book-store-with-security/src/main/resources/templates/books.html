<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <div th:if="${success}" class="alert-success" role="alert">
                    <span>Book is successfully saved.</span>
                </div>
                <div th:if="${delete}" class="alert-success" role="alert">
                    <span>Book is successfully deleted.</span>
                </div>
                <div th:if="${update}" class="alert-success" role="alert">
                    <span>Book is successfully updated.</span>
                </div><div th:if="${updateAgain}" class="alert-success" role="alert">
                    <span>Book is successfully updated.</span>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Year of Published</th>
                        <th>Publisher</th>
                        <th>Author</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <form th:action="@{/ui/update/book}" th:object="${updateBook}" method="post">
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}" th:if="${!book.render}"></td>
                        <td th:if="${book.render}" th:text="${book.id}"></td>

                        <td  th:if="${!book.render}" th:text="${book.title}" ></td>
                        <td th:if="${book.render}"><input type="text" th:field="*{title}" class="form-control"  ></td>


                        <td th:text="${'$'+book.price}" th:if="${!book.render}"></td>
                        <td th:if="${book.render}"><input type="text"  th:field="*{price}" class="form-control"  ></td>

                        <td th:text="${book.yearPublished}" th:if="${!book.render}"></td>
                        <td th:if="${book.render}"><input type="date"  th:field="*{yearPublished}" class="form-control"  ></td>

                        <td th:text="${book.publisher}" th:if="${!book.render}"></td>
                        <td th:if="${book.render}"><input type="text" th:field="*{publisher}" class="form-control" ></td>

                        <td  th:if="${!book.render}" th:text="${book.author.name}" ></td>
                        <td th:if="${book.render}" th:text="${book.author.name}"></td>


                        <td th:if="${!book.render}">
                            <a th:href="@{'/book/remove?id='+${book.id}}" class="btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg></a>&nbsp;
                            <a th:href="@{'/book/ui-update?id='+${book.id}}" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg></a>
                        </td>


                            <td th:if="${book.render}">
                            <input type="submit" value="Save" class="btn btn-outline-primary">
                            </td>


                    </tr>
                    </form>
                    </tbody>
                </table>
                <a th:href="@{/book-form}" class="btn btn-primary my-3">New Book</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
